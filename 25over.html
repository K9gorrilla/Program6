<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Over</title>
</head>
<body>
    <h1>25 MPH Over Tickets</h1>
    <ul id="over25List"></ul>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const over25List = document.getElementById('over25List');
                over25List.innerHTML = '';
                data.forEach(ticket => {
                    const mphOver = ticket.actual_speed - ticket.posted_speed;
                    if (mphOver >= 25) {
                        const li = document.createElement('li');
                        li.textContent = `Ticket ID: ${ticket.tid}, MPH Over: ${mphOver}`;
                        over25List.appendChild(li);
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
