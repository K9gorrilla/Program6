<!DOCTYPE html>
<html>
<head>
  <title>Speeding Tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">All tickets</a></li>
          <li><a href="25over.html">25mph or more Over</a></li>
        </ul>
      </div>
    </nav>  

    <div id="ticketApp">
      <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Time</th>
            <th>Posted Speed</th>
            <th>MPH Over</th>
            <th>Violator Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ticket in tickets">
            <td>{{ ticket.tid }}</td>
            <td>{{ ticket.stop_time }}</td>
            <td>{{ ticket.posted_speed }}</td>
            <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
            <td>{{ ticket.violator_sex }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let app = Vue.createApp({
        data() {
          return {
            tickets: [], // Array to hold ticket data
          }
        },
        created() {
          this.getData(); // Load JSON data when the page loads
        },
        methods: {
          async getData() {
            try {
              const response = await fetch('tickets1.json'); // Fetch JSON data
              if (!response.ok) {
                throw new Error('Failed to fetch data');
              }
              this.tickets = await response.json(); // Set tickets data
            } catch (error) {
              console.error(error);
            }
          },
        }
      });

      app.mount('#ticketApp'); // Mount the Vue app
    });
  </script>
</body>
</html>
