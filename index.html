<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container" id="ticketApp">
    <h2>Traffic Tickets</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Time</th>
          <th>Posted Speed</th>
          <th>MPH Over</th>
          <th>Violator Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticket in tickets">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.stop_time }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
          <td>{{ ticket.violator_sex }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#ticketApp',
      data: {
        tickets: [] // This will hold the fetched data
      },
      created() {
        fetch('tickets1.json')
          .then(response => response.json())
          .then(data => {
            // Assign the fetched data to the tickets array
            this.tickets = data;
          })
          .catch(error => console.error('Error fetching data:', error));
      }
    });
  </script>
</body>
</html>
